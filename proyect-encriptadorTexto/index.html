<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador WJ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea name="texto" class="texto" id="texto" cols="30" rows="10"   placeholder="Escribe aquui"></textarea>

        <div class="terminos">
          <p>Solo acepto letras minusculas.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input type="button" class="btn-desencriptar" value="Desencriptar"
            onclick="desencriptar()"/>
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Mensaje no encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que desea procesar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script> 
</html>
